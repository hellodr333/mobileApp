<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>更改电话</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/personalDataChange.css">
</head>
<body>
	<!-- 顶部标题 -->
	<div class = "CPHeader">
		<a href="personalDataChange.html" class = "CPHeaderIcon">
			<span class = "glyphicon glyphicon-arrow-left"></span>
		</a>
		<span class = "CPHeaderTitle">更换电话</span>
	</div>

	<div class="CPcontainer">
		<div class="CPcontent">
			<ul>
				<li>
					<span class = "CPtip">当前</span>
					<input type="text" value = "187 4044 0566">
				</li>
				<hr>
				<li>
					<span class = "CPtip">新的</span>
					<input type="text">
				</li>
				<hr>
				<li>
					<span class = "CPtip">验证码</span>
					<input type="text">
					<button class = "CPgetButton">获取</button>
				</li>
			</ul>
		</div>
		<button class = "CPfinishButton">完成</button>
	</div>

	<div class="footer navbar navbar-default navbar-fixed-bottom" id = "footer">
		<ul class = "nav navbar-nav">
			<li>
				<img src="../img/trend.png">
				<a href="trend.html">动态</a>
			</li>
			<li>
				<img src="../img/notification.png">
				<a href="history.html">通知</a>
			</li>
			<li>
				<img src="../img/organization_active.png">
				<a href="organization.html">社团</a>
			</li>
		</ul>
	</div>

	<!-- 引用外部脚本 -->
	<script src = "../js/jQuery.js"></script>
    <script src = "../js/bootstrap.js"></script>
    <script>
	    // 验证码
		$('.CPgetButton').click(function(){
			$(this).prop("disabled",false);
			// console.log($(this).prop("disabled"));
			time($(this));
		})
    	// 验证码倒计时
		var wait = 30;
	    function time(t) {
	        if (t.html() == '0s') {
	            t.prop("disabled", false);
	            t.html("获取");
	            wait = 30;
	        } else {
	            t.prop("disabled", true);
	            t.html(wait + 's');
	            wait--;
	            setTimeout(function() {
	                time(t)
	            },
	            1000)
	        }
	    }
    </script>
</body>
</html>
