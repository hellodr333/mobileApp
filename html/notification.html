				<img src="../img/bg1.png" alt="">

			</div>
		</div>
		<div class="notiPerson">
			<span class="notiPersonTitle">共发送</span>
			<span class="notiPersonNum">20人</span>

			<hr>
			<div class="notiPersonList">
				<span class="notiPersonTitle">未收到</span>
				<span class="notiPersonNum">8人/</span>
				<div class="notiPersonName">
					<span class="notiPersonName1">蓝阳</span>
					<span>蓝阳</span>
					<span>卢睿韬</span>

			</div>
			<hr>
			<div class="notiPersonList">
				<span class="notiPersonTitle">请假</span>
				<span class="notiPersonNum">2人/</span>
				<div class="notiPersonLeave">
					<a href="#" data-toggle="modal" data-target="#leave-reason" class = "no_underline_black">
						<label class="notiPersonName1">蓝阳</label>
						<span class="glyphicon glyphicon-chevron-down"></span>
					</a>
					<a href="#" data-toggle="modal" data-target="#leave-reason" class = "no_underline_black">
						<label>蓝阳</label>
						<span class="glyphicon glyphicon-chevron-down"></span>
					</a>
				</div>
			</div>
			<hr>
		</div>
	</div>
	<div class="modal fade the_top2" id="leave-reason">
	    <div class="modal-dialog">
	        <div class="modal-content">
	        	<div class="modal-header bg">
		            <button type="button" class="close" data-dismiss="modal">
		                <span aria-hidden="true">&times;</span>
		            </button>
		            <h4 class="modal-title">叶良辰</h4>
		        </div>
		        <div class="modal-body">
			        <p>社长，明天导员开会，我可能过不去了</p>
			        <textarea cols="30" rows="5" class = "applyText">好的</textarea>
			        <button class = "leaveButton">回复</button>
		        </div>
	        </div>
	    </div>
	</div>
